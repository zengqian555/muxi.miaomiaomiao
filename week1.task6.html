<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>两边定宽，中间自适应</title>
    <style>
        .box{
            display: flex;
            width: 100%;
            height: 100px;
            margin: 10px;
        }
        .box1{
           background-color: red;
           width: 200px;
           float: left;
        }
        .box3{
           background-color: blue;
           width: 200px;
           float: right;
        }
        .box2{
            flex: 1;
            background-color: yellow;
            
        }
    </style>
</head>
<body>
    <div class="box">
        <div class="box1"></div>
        <div class="box2"></div>
        <div class="box3"></div>
    </div>
</body>
</html>
